<!doctype html>
<html lang="eng">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="kaybee">
    
    <title> Login </title>
    <link rel="stylesheet" href="main.css">
    <style>
        /* This overwi=rites the content in the body: background, content etc. */
body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    background: url("pngtree-website-technology-line-dark-background-image_2344719.jpg") no-repeat;
    background-size: cover;
    background-position: center;
  }
    </style>
</head>
<body>
    <nav style="position: fixed;top: 0;left: 0;padding: 10px 0;">
        <ul style="list-style-type: none;display: flex;margin: 0;padding: 0;">
            <li style><a style="text-decoration: none;"   href="index.html">Home</a></li>
            <li><a style="margin-left: 20px;text-decoration: none;" href="about.html">About</a></li>
        </ul>
    </nav>
    
    <!-- A div container for the created form -->
    <div class="wrapper">
        <form action="">
           <h1> Login</h1>
           <div class="input-box">
             <input type="text" style="color: white;" placeholder="Name" required>
            </div>
            <div class="input-box">
                <input type="email" placeholder="email" required>
               </div>
            <div class="input-box">
                <input type="password" placeholder="password " required>
            </div>
            <div class="text-message" style="display: flex;">
                <label for="message">Message: </label><br><br>
                <textarea style="resize: none;border: 3px solid rgba(255, 255, 255, 0.2);border-radius: 5px; background:transparent;color: wheat;text-align: left;" id="message"       rows="4" cols="40" >Type your message...
                </textarea>
            </div>
            <!-- A select button -->
            <div class="input-box">
                <label for="level">Choose a Level:</label>
                <select name="level" style="border-radius: 5px; border: 3px solid rgba(255, 255, 255, 0.2);color: wheat;background: transparent;">
                    <option value="Low"></option>
                    <option value="Low">Low</option>
                    <option value="Medium">Medium</option>
                    <option value="High">High</option>
                </select>
            </div>
            

            <!-- A container for a link and checkbox -->
            <div class="remember-forgot">
                <label><input type="checkbox"> remember me </label>
                <a href="#">Forgot Password? </a>
            </div>
            <button type="submit"class="between">Submit</button>

            <!-- A container to register if no acc is recognised -->
            <div class="register-link">
                <p>Dont have an account? <a href="#"> Register </a></p>
            </div>
           
        </form>
    </div>   
</body>
</html>
